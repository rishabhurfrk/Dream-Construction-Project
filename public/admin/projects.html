<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar (same as dashboard) -->
    <div class="sidebar">
        <!-- Same sidebar content -->
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h2>Projects Management</h2>
            <button class="btn btn-primary" onclick="openAddProjectModal()">
                <i class="fas fa-plus"></i> Add New Project
            </button>
        </div>

        <!-- Projects Stats -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Projects</h3>
                <div class="card-value" id="totalProjects">0</div>
            </div>
            <div class="card">
                <h3>Ongoing Projects</h3>
                <div class="card-value" id="ongoingProjects">0</div>
            </div>
            <div class="card">
                <h3>Completed Projects</h3>
                <div class="card-value" id="completedProjects">0</div>
            </div>
        </div>

        <!-- Projects Table -->
        <div class="card">
            <div class="table-filters">
                <input type="text" placeholder="Search projects..." onkeyup="filterProjects()">
                <select onchange="filterProjectStatus()">
                    <option value="all">All Status</option>
                    <option value="planning">Planning</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Client</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsTableBody">
                    <!-- Projects will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Add Project Modal -->
        <div id="addProjectModal" class="modal">
            <div class="modal-content">
                <h3>Add New Project</h3>
                <form id="addProjectForm" onsubmit="handleAddProject(event)">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" name="client" required>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>Expected End Date</label>
                        <input type="date" name="endDate" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" required>
                            <option value="planning">Planning</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddProjectModal()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
