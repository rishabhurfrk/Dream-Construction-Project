<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar (same as dashboard) -->
    <div class="sidebar">
        <!-- Same sidebar content -->
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h2>Settings</h2>
        </div>

        <!-- Settings Sections -->
        <div class="settings-container">
            <!-- Profile Settings -->
            <div class="card settings-section">
                <h3><i class="fas fa-user"></i> Profile Settings</h3>
                <form id="profileForm" onsubmit="updateProfile(event)">
                    <div class="form-group">
                        <label>Admin Name</label>
                        <input type="text" name="adminName" value="Admin User">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="admin@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            <!-- Password Settings -->
            <div class="card settings-section">
                <h3><i class="fas fa-lock"></i> Change Password</h3>
                <form id="passwordForm" onsubmit="updatePassword(event)">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>

            <!-- Website Settings -->
            <div class="card settings-section">
                <h3><i class="fas fa-globe"></i> Website Settings</h3>
                <form id="websiteForm" onsubmit="updateWebsiteSettings(event)">
                    <div class="form-group">
                        <label>Website Title</label>
                        <input type="text" name="websiteTitle" value="DREAM Construction">
                    </div>
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" name="contactEmail" value="contact@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phoneNumber" value="+1234567890">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="address">123 Construction Street, City, Country</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Website Settings</button>
                </form>
            </div>

            <!-- Social Media Settings -->
            <div class="card settings-section">
                <h3><i class="fas fa-share-alt"></i> Social Media Links</h3>
                <form id="socialForm" onsubmit="updateSocialLinks(event)">
                    <div class="form-group">
                        <label>Facebook</label>
                        <input type="url" name="facebook" placeholder="Facebook URL">
                    </div>
                    <div class="form-group">
                        <label>Twitter</label>
                        <input type="url" name="twitter" placeholder="Twitter URL">
                    </div>
                    <div class="form-group">
                        <label>Instagram</label>
                        <input type="url" name="instagram" placeholder="Instagram URL">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="url" name="linkedin" placeholder="LinkedIn URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Social Links</button>
                </form>
            </div>

            <!-- Backup Settings -->
            <div class="card settings-section">
                <h3><i class="fas fa-database"></i> Backup & Restore</h3>
                <div class="backup-actions">
                    <button class="btn btn-primary" onclick="createBackup()">
                        <i class="fas fa-download"></i> Create Backup
                    </button>
                    <div class="form-group">
                        <label>Restore from Backup</label>
                        <input type="file" accept=".json" onchange="restoreFromBackup(event)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
