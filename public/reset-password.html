<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - DREAM Construction</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Use the same styles as forgot-password.html -->
</head>
<body>
    <!-- Header same as forgot-password.html -->

    <section class="auth-section">
        <div class="auth-container">
            <h2 style="text-align: center; color: #1f2937; margin-bottom: 1.5rem;">Reset Password</h2>
            
            <div id="successMessage" class="success-message">
                Your password has been successfully reset.
            </div>

            <div id="errorMessage" class="error-message">
                Passwords do not match. Please try again.
            </div>

            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           minlength="8" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           required minlength="8" />
                </div>

                <button type="submit" class="submit-btn">Reset Password</button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>
    </section>

    <!-- Footer same as forgot-password.html -->

    <script>
        function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.querySelector('.submit-btn');

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            // Disable the submit button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Resetting...';

            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                // Show success message
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Reset form
                document.getElementById('resetPasswordForm').reset();
                
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
